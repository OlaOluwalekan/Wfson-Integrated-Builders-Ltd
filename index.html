<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safety and Comfort</title>
  
  <!-- CSS Style -->
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- Font Awesome Icons -->
  <script src="/Script/all.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <!-- Side Bar -->
  
  <!-- Side bar drawer to open and close main side bar -->
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="side-bar-opener"></i>
    <i class="fas fa-times" id="side-bar-closer"></i>
  </label>
  <!-- End of Side bar drawer -->
  
  <div class="side-bar">
    <!-- The main side bar containing the menu items -->
    <div class="main-side-bar">
      <div class="side-bar-header">
        <h2>WFSON</h2>
      </div>
      
      <div class="side-bar-body">
        <ul>
          <li><a href="#"><i class="fas fa-home menu-icon"></i>Home</a></li>
          <li><a href="#"><i class="fas fa-info-circle menu-icon"></i>About</a></li>
          <li><a href="#"><i class="fas fa-project-diagram menu-icon"></i>Project</a></li>
          <li><a href="#"><i class="fas fa-award menu-icon"></i>Testimonials</a></li>
          <li><a href="#"><i class="fas fa-phone menu-icon"></i>Contact Us</a></li>
        </ul>
      </div>
      
      <!-- Social Links -->
      <div class="socials">
        <a href="#"><i class="fab fa-facebook social-icon" id="so-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter social-icon" id="so-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram social-icon" id="so-instagram"></i></a>
        <!--<a href="#"><i class="fab fa-telegram social-icon" id="so-telegram"></i></a>
        <a href="#"><i class="fab fa-whatsapp social-icon" id="so-whatsapp"></i></a>-->
      </div>
      <!-- End of Social Links -->
      
    </div>
    <!-- End of main side bar -->
    
  </div>
  <!-- End of Side Bar -->
  
  <section class="main">
    <div class="slider">
    
      <div class="slides">
    
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
    
        <div class="slide first">
          <img src="./images/pic1.jpg" alt="">
        </div>
        <div class="slide">
          <img src="./images/pic2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="./images/pic3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="./images/pic4.jpg" alt="">
        </div>
    
        <div class="nav-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
    
      </div>
    
      <div class="nav-manual">
        <label class="manual-btn" for="radio1"></label>
        <label class="manual-btn" for="radio2"></label>
        <label class="manual-btn" for="radio3"></label>
        <label class="manual-btn" for="radio4"></label>
      </div>
    
    </div>
  </section>

  <!-- JavaScript -->
  <script src="./Script/main.js"></script>
</body>

</html>
